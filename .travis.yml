language: python

python:
    - 3.6

sudo: required
dist: bionic
addons:
    firefox: "75.0"

before_install:
    - firefox --version
    # Get rid of nvm and thus node installed by travis, which is the incorrect version
    - rm -rf ~/.nvm
    - sudo apt-get remove docker docker-engine
    - make deps
    - make pythondeps
    - python -c "import setuptools; print(setuptools.__version__)"
    - pip --version

install:
    - make install

before_script:
    - make devdeps

script:
    - flake8 .
    - make pythontest
    - make jstest
    - make docs
    - make testimages
    - make testdb
    - make certs
    - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
    - sleep 3
    - pushd jupyterhub
    - mkdir -p /tmp/remoteapp
    - chmod 755 `pwd`/start.sh
    - "`pwd`/start.sh &"
    - popd
    - sleep 3
    - DISPLAY=:99 python -m unittest discover -s selenium_tests -t . -v

after_success:
    - coverage run -m tornado.testing discover
    - pip install codecov
    - codecov
    - bash <(curl -s https://codecov.io/bash)
